            function runEffect() {

	        $("#successMessage").click(function() {

	        var myBoxes = $('.news-item');     $(window).scroll(function(){

			myBoxes.each(function(){
			var $this = $(this);
			var scrollspeed = parseInt($this.    data('scroll-speed')),
			offset = - scrollTop / scrollspeed;
